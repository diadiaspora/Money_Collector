{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/pig.png' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <title>Crypto Collector</title>
    {% block head %}
    {% endblock %}
</head>

<body style="background-color: black;">
    <header>
        <div class="header-logo-container"
            style="background-color: black; height: 70px; border-color: chartreuse; display: flex; ">
            <div>

            <a href="{% url 'home' %}"  >
                <img src="{% static 'images/pig.png' %}" alt="The Crypto Collector Logo" class="header-img"
                    style="width: 50px;" />   
            </a>
            </div>
            <div><a href="{% url 'home' %}" style="text-decoration: none;" > <p class="big-nav" style="color: #ffffff; font-size: 32px; margin-left: 12px; margin-top: 6px;"   onmouseover="this.style.color='chartreuse'" 
                onmouseout="this.style.color='white'">Home </p> 
                
                <!-- <p class="mobile-nav-right" style="color: #ffffff; font-size: 32px; margin-left: 12px; margin-top: 6px;"
                    onmouseover="this.style.color='chartreuse'" onmouseout="this.style.color='white'"><i class="fa-solid fa-user" style="color:white; font-size:20px;"></i><i class="fa-solid fa-gear" style="color:white; font-size:20px; margin-left: 10px;"></i></p> </a> -->
            </div>
        
       
        </div>
        
        </div>
        <nav class="big-nav" style="background-color: black; height: 70px; border-color: chartreuse; border-style: solid; border-width: 2px;">
            <ul>
                <li><a href="/accounts" style="color: white; text-decoration: none;"   onmouseover="this.style.color='chartreuse'" 
                    onmouseout="this.style.color='white'">Wallets</a></li>
                <li><a href="{% url 'crypto-index' %}" style="color: white; text-decoration: none;"   onmouseover="this.style.color='chartreuse'" 
                    onmouseout="this.style.color='white'">Assets</a></li>
                <li><a href="{% url 'account-create' %}" style="color: white; text-decoration: none;"   onmouseover="this.style.color='chartreuse'" 
                    onmouseout="this.style.color='white'">Add Wallet</a>
                </li>
                <li><a href="{% url 'crypto-create' %}" style="color: white; text-decoration: none;"   onmouseover="this.style.color='chartreuse'" 
                    onmouseout="this.style.color='white'">Add Asset</a></li>
                <!-- <li><a href="/about" style="color: white; text-decoration: none;"   onmouseover="this.style.color='chartreuse'" 
                    onmouseout="this.style.color='white'">About</a></li> -->
            </ul>
        </nav>
            <nav class="mobile-nav" style="background-color: black; height: 70px; border-color: chartreuse;">
                <ul>
                    <li><a href="/accounts" style="font-weight: 500; font-size: 16px; padding: 6px; color:white; text-decoration: none; border-style: solid; border-color: #ffffff; border-width: 2px; border-radius: 40px;" onmouseover="this.style.color='chartreuse'"
                            onmouseout="this.style.color='white'">Wallets</a></li>
                    <li><a href="{% url 'crypto-index' %}" style=" margin-left: -9px; font-weight: 500; font-size: 16px; padding: 6px; color: white; text-decoration: none; border-style: solid; border-color: #ffffff; border-width: 2px; border-radius: 40px;"
                            onmouseover="this.style.color='chartreuse'" onmouseout="this.style.color='white'">Assets</a></li>
                    <li><a href="{% url 'account-create' %}" style="margin-left: -9px; font-weight: 500; font-size: 16px; padding: 6px; color: white; text-decoration: none; border-style: solid; border-color: #ffffff; border-width: 2px; border-radius: 40px;"
                            onmouseover="this.style.color='chartreuse'" onmouseout="this.style.color='white'">Add Wallet</a>
                    </li>
                    <li><a href="{% url 'crypto-create' %}" style="margin-left: -9px; font-weight: 500; font-size: 16px; padding: 6px; color: white; text-decoration: none; border-style: solid; border-color: #ffffff; border-width: 2px; border-radius: 40px;"
                            onmouseover="this.style.color='chartreuse'" onmouseout="this.style.color='white'">Add Asset</a></li>
                    <!-- <li><a href="/about" style="color: white; text-decoration: none;"   onmouseover="this.style.color='chartreuse'" 
                                onmouseout="this.style.color='white'">About</a></li> -->
                </ul>
            </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</html>
