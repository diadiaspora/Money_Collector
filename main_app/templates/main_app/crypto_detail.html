{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/toys/toy-detail.css' %}" />
{% endblock %}
{% block content %}

<div class="card" style="border-color: black; margin-top: 180px;">
    <div class="card-bg" style="background-color: black"></div>
    <div class="card-content" style="color: #ffffff">
        <h2>{{ crypto.name }}</h2>
        <p style="font-size: 24px;"> Price: {{ crypto.price_usd }} crypto</p>
    </div>
</div>
<a href="{% url 'crypto-update' crypto.id %}" class="btn warn">Edit</a>
<a href="{% url 'crypto-delete' crypto.id %}" class="btn danger">Delete</a>


{% endblock %}
