{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}
<div class="page-header">
    {% if object %}
    <h1 style="color: #ffffff;">Edit {{object.name}}</h1>
    {% else %}
    <h1 style="color: #ffffff;">Add a Crypto</h1>
    {% endif %}
    <!-- <img src="{% static 'images/pig.png' %}" alt="A pig" style="width: 50px;"/> -->
</div>

<form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table style="color: #ffffff; font-size: 24px; ">
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
