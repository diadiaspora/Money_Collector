{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Account?</h1>
    <img src="{% static 'images/pig.png' %}" alt="A money pig" />
</div>

<h2>Are you sure you want to delete {{ account.bank }}?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'account-detail' account.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
