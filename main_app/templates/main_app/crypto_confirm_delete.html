{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Toy?</h1>
    <img src="{% static 'images/pig.png' %}" alt="A pig" />
</div>
<h2>Are you sure you want to delete {{ crypto.name }}?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'crypto-detail' crypto.id %}" class="btn secondary"> Cancel </a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
